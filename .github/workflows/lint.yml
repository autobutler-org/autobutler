name: Lint

on:
  pull_request:
    branches:
    - main
  workflow_dispatch:
    inputs:
      image-tag:
        description: Image tag to run
        type: string

defaults:
  run:
    shell: bash

jobs:
  lint:
    runs-on: ubuntu-latest
    container:
      image: exokomodo/exoflow-devcontainer:${{ inputs.image-tag || (github.event_name == 'pull_request' && 'latest') || (github.head_ref || github.ref_name) }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - uses: actions/setup-node@v4
      with:
        node-version-file: .nvmrc

    - name: Install dependencies
      run: |
        npm ci

    - name: Lint
      run: |
        make lint

  pass:
    name: Pass?
    runs-on: ubuntu-latest
    if: always()
    needs:
    - lint

    env:
      RESULT: ${{ needs.lint.result }}

    steps:
    - name: Pass
      if: ${{ env.RESULT != 'failure' }}
      run: |
        echo "[PASS] Linting" >> ${GITHUB_STEP_SUMMARY}

    - name: Fail
      if: ${{ env.RESULT == 'failure' }}
      run: |
        echo "[FAIL] Linting" >> ${GITHUB_STEP_SUMMARY}

openapi: 3.0.0
info:
  title: Chat Service API
  description: API for the chat service backend that integrates with a local LLM
  version: 1.0.0
servers:
  - url: http://localhost:8080
    description: Local development server
paths:
  /api/chat:
    post:
      summary: Send a chat message
      description: Send a message to the service which forwards it to the LLM server
      tags:
        - Chat
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ChatRequest'
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ChatResponse'
        '400':
          description: Invalid request body
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '503':
          description: LLM service unavailable
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /api/dummy:
    post:
      summary: Test endpoint
      description: Returns a dummy response without calling the LLM, for testing purposes
      tags:
        - Testing
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ChatRequest'
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ChatResponse'
        '400':
          description: Invalid request body
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /health:
    get:
      summary: Health check
      description: Simple endpoint to check if the service is running
      tags:
        - System
      responses:
        '200':
          description: Service is healthy
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: ok
components:
  schemas:
    ChatRequest:
      type: object
      required:
        - message
      properties:
        message:
          type: string
          description: The message to send to the service
          example: How does a neural network work?
    ChatResponse:
      type: object
      properties:
        response:
          type: string
          description: The response from the LLM
          example: A neural network is a computational model inspired by the way biological neurons signal to one another...
    Error:
      type: object
      properties:
        error:
          type: string
          description: Error message
          example: Invalid request body 